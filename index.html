<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Please Press This Keys To Make Your Music</p>
    <div class="piano">
        <div data-key="65" class="btn">
            <p>A</p>
            <p>CLAP</p>
        </div>
        <div data-key="83" class="btn">
            <p>S</p>
            <p>HIHAT</p>
        </div>
        <div data-key="68" class="btn">
            <p>D</p>
            <p>KICK</p>
        </div>
        <div data-key="70" class="btn">
            <p>F</p>
            <p>OPENHAT</p>
        </div>
        <div data-key="71" class="btn">
            <p>G</p>
            <p>BOOM</p>
        </div>
        <div data-key="72" class="btn">
            <p>H</p>
            <p>RIDE</p>
        </div>
        <div data-key="74" class="btn">
            <p>J</p>
            <p>SNARE</p>
        </div>
        <div data-key="75" class="btn">
            <p>K</p>
            <p>TOM</p>
        </div>
        <div data-key="76" class="btn">
            <p>L</p>
            <p>TINK</p>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script src="main.js"></script>
</body>

</html>
